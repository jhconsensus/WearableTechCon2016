<html>
    <head>
        <!--
             Customize this policy to fit your own app's needs. For more guidance, see:
             https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
             Some notes:
             * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
             * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
             * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
             * Enable inline JS: add 'unsafe-inline' to default-src
           -->
        <meta http-equiv="Content-Security-Policy" content="default-src &apos;self&apos; &apos;unsafe-inline&apos; data: gap: https://ssl.gstatic.com &apos;unsafe-eval&apos; http://*.jquery.com ; style-src &apos;self&apos; &apos;unsafe-inline&apos; http://*.jquery.com ; media-src *">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <link rel="stylesheet" type="text/css" href="js/jquery-1.5.0.mobile.min.css">
        <style>
         /* For avoiding title truncation in wp8 */
         .ui-header .ui-title {
             overflow: visible !important;
         }
         /* For fixing the absolute position issue for the default cordova gen page*/
         #cjp-accordion1 .app {
             left: 5px !important;
             margin: 5px !important;
             position: relative !important;
         }
        </style>
        <title>Hello World</title>
    </head>
    <body>
        <!-- jquery mobile page 1 -->
        <div data-role="page" id="page1">
            <div data-role="header">
                <h1>Page 1</h1>
            </div>

            <div role="main" class="ui-content">
                <div class="app">
                    <h1>Apache Cordova</h1>
                    <div id="deviceready" class="blink">
                        <p class="event listening">Connecting to Device</p>
                        <p class="event received">Device is Ready</p>
                    </div>
                </div>
                <a href="#page2">Goto page2</a>
                <br>
                <br>

                <button id="Scan" title="" onclick="metawear.mwdevice.scanForDevices(scanSuccess, failure)">Scan For Devices</button>
                <div id="ScanResults"></div>
                <br>
                <br>
                <button id="Connect" title="" onclick="metawear.mwdevice.connect(uUIDAddress, success, failure)">Connect</button>
                <br>
                <br>
                <button id="Disconnect" title="" onclick="metawear.mwdevice.disconnect()">Disconnect</button>
                <br>
                <br>
                <button id="Read Rssi" title="" onclick="metawear.mwdevice.readRssi(success, failure)">Read RSSI</button>
                <br>
                <br>
                <button id="Play LED" title=""
                        onclick="metawear.mwdevice.playLED({channel: 'BLUE',
                                 riseTime: 750,
                                 pulseDuration: 2000,
                                 repeatCount: -1, highTime: 500,
                                 fallTime: 750, lowIntensity: 0,
                                 highIntensity: 31})">Play LED</button>
                <br>
                <br>
                <button id="Stop LED" title="" onclick="metawear.mwdevice.stopLED()">Stop LED</button>
                
            </div>
            <!-- end of page 1 content -->

            <div data-role="footer" data-position="fixed">
                <h4>Page 1 Footer</h4>
            </div>
            <!-- end page 1 footer -->
        </div>
        <!-- end page 1 -->

        <!-- jquery mobile page 2 -->
        <div data-role="page" id="page2">
            <div data-role="header">
                <h1>Page 2</h1>
            </div>

            <div role="main" class="ui-content">
                <h4>Page 2 content goes here</h4>
                <a href="#page1">Goto page1</a>
            </div>
            <!-- end of page 2 content -->

            <div data-role="footer" data-position="fixed">
                <h4>Page 2 Footer</h4>
            </div>
            <!-- end page 2 footer -->
        </div>
        <!-- end page 2 -->
        <script type="text/javascript" src="cordova.js"></script><script type="text/javascript" src="js/jquery-1.11.1.min.js" id="cordova-jquery"></script><script type="text/javascript" id="jqm-trans-disable">
                                                                                                                                                            /* For having a faster transition */
                                                                                                                                                            $(document).on("mobileinit", function() {
                                                                                                                                                                $.mobile.defaultPageTransition = "none";
                                                                                                                                                                $.mobile.defaultDialogTransition = "none";
                                                                                                                                                            });
        </script><script type="text/javascript" src="js/jquery-1.5.0.mobile.min.js"></script><script type="text/javascript" src="js/index.js"></script></body>
    <script type="text/javascript" src="Device.js"></script>
    <script type="text/javascript">
     
     app.initialize();
     
     var success = function(result){
         alert("OK : " + result);
     }
     
     var failure = function(result){
         var message = "";
         if(result.status !== undefined){
             message = result.status;
         }else{
             message = result;
         }
         console.log(result);
         alert("ERROR : " + message);
     }

     var uUIDAddress = "";

     var scanSuccess = function(result){
         var returnString = "";
         var uUIDRSSI= -999999;
         for (var key in result) {
             if(uUIDAddress === "" || (uUIDAddress !== "" && Number(result[key].rssi) > uUIDRSSI)){
                 console.log(result[key])
                     uUIDAddress = result[key].address;
                 uUIDRSSI = result[key].rssi
             }
             returnString = returnString + " " +
                                  result[key].address + " -> " + result[key].rssi + ", ";
         }
         console.log(result);
         console.log(returnString);
         $("#ScanResults").text(returnString);
     }

    </script>

</html>
